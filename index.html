<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCRABBLE-spel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleBase.css">
  <link rel="stylesheet" href="styleBox.css">
  <link rel="stylesheet" href="styleEndPage.css">

<body>

  <header>
    <p>SCRABBLE spel</p>
  </header>

  <!--Div for start page-->
  <div class="startPage" id="startPage"></div>

  <!---Div for game page-->
  <div class="gamePage" id="gamePage">

    <div class="board"></div>

    <div class="playerGameContent">
      <div class="boxes">
        <div class="changeTilesSquare">
          <p>Byt brickor här</p>
        </div>
      </div>

      <!--container for buttons in actual game-->
      <div class="buttons">
        <!--Check word button-->
        <button id="checkWordButton" class="checkWordButton_hover">Lägga</button>

        <!--skip button-->
        <button id="skipButton" class="button">Passa</button>

        <button id="changeTilesButton" class="button">Byta</button>

        <!--Exit game button-->
        <button id="exitButton" class="button">Lämna spel</button>

      </div>
      <button id="gameInstructions">?</button>
    </div>

    <!---"Change tiles" button gonna be here-->
    <!---"Check word" button gonna be here-->
    <!---"Give up" button gonna be here-->


  </div>

  <!--Game page div ends here-->
  <div class="endPageEmpty"></div>

  </footer>

</body>
